<div id="container">
<div class="widgets">
  <div class="row">

    <div class="col-md-4">
      <div class="input-group">
        <input type="text" class="form-control with-danger-addon" placeholder="Search by MerchantName..." #username>
        <span class="input-group-btn">
          <button class="btn btn-danger" type="button" (click)="searchMerchantByUserName(username.value)">Go!</button>
        </span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <input type="text" class="form-control with-danger-addon" placeholder="Search by brNumber..." #brNumber>
        <span class="input-group-btn">
          <button class="btn btn-danger" type="button" (click)="searchMerchantByBrNumber(brNumber.value)">Go!</button>
        </span>
      </div>
    </div>
    <div *ngIf="vollate" class="col-md-4">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="decreaseVollate()">-</button>
        </span>
        <input type="text" [(ngModel)]="changeVollate" class="form-control with-danger-addon" placeholder="add vollate" #vollate>
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="increaseVollate()">+</button>
        </span>
      </div>
    </div>

    <ba-card title="Merchant List" baCardClass="with-scroll" class="data-table-container">

      <div class="panel panel-default">


        <table class="table table-striped" [mfData]="merchantDetailByBrnumber" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
          <tr>

			<th style="width: 20%">
              <mfDefaultSorter by="merchantName">Merchant ID</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="merchantName">Merchant Name</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="merchantEmail">merchantEmail</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="merchantAccountNumber">merchantAccountNumber</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="phoneNumber">phoneNumber</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="vollate">Vollate</mfDefaultSorter>
            </th>


          </tr>
          <tr>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let merchant of mf.data">
			      <td >{{merchant.registedId}}</td>
            <td >{{merchant.merchantName}}</td>
            <td >{{merchant.merchantEmail}}</td>
            <td >{{merchant.merchantAccountNumber}}</td>
            <td >{{merchant.phoneNumber}}</td>
            <td >{{merchant.vollate}}</td>

          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </ba-card>
