<div id="container">
<div class="row" *ngIf="registerForm" id="register_form">
  <div class="col-md-12">
    <div>
      <ba-card title="Merchant REgister Form" baCardClass="with-scroll">
        <form #merchantRegisterForm="ngForm" (ngSubmit)="onSubmit()">

          <div class="row">
              <div class="form-group col-sm-8">
              <label for="merchantName">Merchant Name</label>
              <input type="text" class="form-control" id="merchantName" placeholder="" [(ngModel)] = "merchant.merchantName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-sm-4">
              <label for="brNumber">Merchant Business Registation Number</label>
              <input type="text" class="form-control" id="brNumber" placeholder="" [(ngModel)] = "merchant.brNumber" [ngModelOptions]="{standalone: true}">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-4">
              <label for="phoneNumber">Merchant Bank</label>
              <input type="text" class="form-control" id="bank" placeholder="" [(ngModel)] = "merchant.bank" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-sm-4">
              <label for="phoneNumber">Merchant Branch Code</label>
              <input type="text" class="form-control" id="branchCode" placeholder="" [(ngModel)] = "merchant.branchCode" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-sm-4">
              <label for="merchantAccountNumber">Merchant Account Number</label>
              <input type="text" class="form-control" id="merchantAccountNumber" placeholder="" [(ngModel)] = "merchant.merchantAccountNumber" [ngModelOptions]="{standalone: true}">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-6">
              <label for="phoneNumber">Merchant Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="" [(ngModel)] = "merchant.phoneNumber" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-sm-6">
              <label for="merchantEmail">Merchant Email</label>
              <input type="text" class="form-control" id="merchantEmail" placeholder="" [(ngModel)] = "merchant.merchantEmail" [ngModelOptions]="{standalone: true}">
            </div>
          </div>

          <div class="form-group">
            <label for="merchantAddress">Building Name / Building No. (Merchant Address)</label>
            <input type="text" class="form-control" id="merchantAddress" placeholder="" [(ngModel)] = "merchant.address.streetAddress" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="streetNumber1">Street Line 1 (Merchant Address)</label>
            <input type="text" class="form-control" id="streetNumber1" placeholder="" [(ngModel)] = "merchant.address.locality" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="state">State / Province (Merchant Address)</label>
            <input type="text" class="form-control" id="state" placeholder="" [(ngModel)] = "merchant.address.region" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">



              <input type="file" id="pdf" name="attachmentName" (change)="fileChangeEvent($event)"  style="display: none">

              <label for="pdf" class="ui icon button">Br Attach<i class="material-icons">attachment</i></label>


          </div>

          <div class="form-group">
            <label><ba-checkbox class="pull-left" id="merchantTip" [(ngModel)]="merchant.tip" [ngModelOptions]="{standalone: true}"></ba-checkbox> Tip Enable</label>


          </div>
          <!--div class="checkbox">
            <ba-checkbox [(ngModel)]="isChecked" [label]="'Check me out'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
          </div-->

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </ba-card>
    </div>
  </div>
</div>
<div *ngIf="loading" id="loading" >
  <img src="../../../../assets/images/loading.gif"/>

</div>
<div class="row">
  <div *ngIf="qr_code" class="col-md-12 col-sm-12 col-xs-12" style="text-align: center">
    <qrcode [qrtext]="qrtext" [size]="400"></qrcode>
  </div>
  <!--<div *ngIf="detail" class="col-md-6 col-sm-6 col-xs-6">-->
    <!--<detail [merchant]="merchant"></detail>-->
  <!--</div>-->
</div>

</div>
