<div id="container">
  <div class="widgets">
    <div class="row">

      <div class="col-md-4">
        <div class="input-group">
          <input type="text" class="form-control with-danger-addon" placeholder="Search for..." #nic>
          <span class="input-group-btn">
          <button class="btn btn-danger" type="button" (click)="searchUser(nic.value)">Go!</button>
        </span>
        </div>
      </div>
      <div *ngIf="vollate" class="col-md-4">
        <div class="input-group">
          <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="decreaseVollate()">-</button>
        </span>
          <input type="text" [(ngModel)]="changeVollate" class="form-control with-danger-addon" placeholder="change vollate" #vollate>
          <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="increaseVollate()">+</button>
        </span>
        </div>
      </div>

      <ba-card title="UserName List" baCardClass="with-scroll" class="data-table-container">

        <div class="panel panel-default">


          <table class="table table-striped" [mfData]="userDetailByNic" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
            <tr>


              <th style="width: 10%">
                <mfDefaultSorter by="nic">Nic</mfDefaultSorter>
              </th>
              <th style="width: 10%">
                <mfDefaultSorter by="phoneNumber">PhoneNumber</mfDefaultSorter>
              </th>
              <th style="width: 10%">
                <mfDefaultSorter by="accountNumber">AccountNumber</mfDefaultSorter>
              </th>

              <th style="width: 10%">
                <mfDefaultSorter by="vollate">Vollate</mfDefaultSorter>
              </th>


            </tr>
            <tr>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of mf.data">

              <td >{{user.username}}</td>
              <td >{{user.phoneNumber}}</td>
              <td >{{user.accountNumber}}</td>
              <td >{{user.vollate}}</td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="5">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </ba-card>
